<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>

            <li><a href="{% url 'notes:note' %}" role="button">Add note</a></li>
            <li><a href="{% url 'notes:tag' %}" role="button">Add Tag</a></li>
        </ul>
    </nav>
    {% for note in notes %}
    <ul>
        <li>
            <a href="{% url 'notes:detail' note.id %}" role="button" class="outline"> {{ note.name }} </a>
            <a href="{% url 'notes:delete' note.id %}" role="button" class="contrast"> Delete note </a>
        </li>
    </ul>
    {% endfor %}
    <form method="POST" action="{% url 'notes:note' %}">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create note
    </button>
    <div style="padding: 10px">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create note</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {% csrf_token %}
                        <form method="POST" action="{% url 'notes:note' %}">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Note name</span>
                                <input type="text" class="form-control" required minlength="5"
                                       maxlength="64"
                                       placeholder="1-64 symbols"
                                       aria-label="name"
                                       aria-describedby="basic-addon1" name="name">
                            </div>
                            <div class="input-group">
                                <div class="input-group">
                                    <span class="input-group-text">Note</span>
                                    <textarea class="form-control" aria-label="Note description"
                                              name="description" required minlength="10" maxlength="4096"
                                              placeholder="max 4096 symbols"></textarea>
                                </div>
                                <div style="padding-top: 10px">
                                    <label class="input-group-text" for="tag_select"> Select tags:
                                        <select class="form-select" multiple
                                                aria-label="multiple select example"
                                                aria-describedby="basic-addon2" id="tag_select" required>
                                            {% for tag in tags %}
                                            <option value="{{tag.name}}">{{tag.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </label>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create note</button>
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</main>
</body>
</html>
