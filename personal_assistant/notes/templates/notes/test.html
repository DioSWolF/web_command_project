<style>
    #autoresizing {
        display: block;
        overflow: hidden;
        resize: none;
    }
</style>
<h1 style="color: green">
    GeeksforGeeks
</h1>

<b>
    Creating a textarea with
    auto-resize in JavaScript
</b>


<p>
    The textarea below will resize
    automatically accounting for
    cut, paste and typing text.
</p>


<textarea id="autoresizing">
        Try cutting, pasting
        or typing heraeoooooooooooooooooooo
        oeuaountadutkaedhaksaeaoe
    aeaotekbaovbewkaoevmaobekntaoe
    athehaobewkaoekmaobemao ekbaoe
    </textarea>

<script type="text/javascript">
    textarea = document.querySelector("#autoresizing");
    textarea.addEventListener('input', autoResize, false);

    function autoResize() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    }
</script>
