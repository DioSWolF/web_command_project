{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="pole" >
        <label class="pole__label">Enter first name: </label>
        <input class="pole__input" type="text" name="first_name" value={{contact.first_name}}>
        <span>{{form.errors.first_name}}</span>
    </div>
    <div  class="pole" >
        <label class="pole__label">Enter last name: </label>
        <input class="pole__input" type="text" name="last_name" value={{contact.last_name}}>
        <span>{{form.errors.last_name}}</span>
    </div>
    <div  class="pole" >
        <label class="pole__label">Enter phone (in international format +38(xxx)xxxxxxx or +38xxxxxxxxxx): </label>
        <input  class="pole__input" type="text" name="phone" value={{contact.phone}}>
        <span>{{form.errors.phone}}</span>
    </div>
    <div  class="pole" >
        <label class="pole__label">Enter email: </label>
        <input  class="pole__input" type="text" name="email" value={{contact.email}}>
        <span>{{form.errors.email}}</span>
    </div>
    <div  class="pole" >
        <label class="pole__label">Enter address: </label>
        <input  class="pole__input" type="text" name="address" value={{contact.address}}>
        <span>{{form.errors.address}}</span>
    </div>
    <div  class="pole" >
        <label class="pole__label">Enter description: </label>
        <input  class="pole__input" type="text" name="description" value={{contact.description}}>
        <span>{{form.errors.description}}</span>
    </div>
    <div  class="pole" >
        <label class="pole__label">Enter birthday (YYYY-MM-DD): </label>
        <input  class="pole__input" type="text" name="birthday" value={{birthday_str}}>
        <span>{{form.errors.birthday}}</span>
    </div>
    <div class="grid">
        <button class="change__button_g" type="submit">Submit</button>
        <button class="change__button_r" type="reset" >Reset</button>
    </div>
</form>
{% endblock content %}
