{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <main class="container">
      <nav class="nav" >
        <ul class="nav_list">
          <li class="nav_items"><a href="{% url 'contact_book:create_contact' %}" role="button">Create contact</a></li>
          <li class="nav_items"><a href="{% url 'contact_book:find_contact' %}" role="button">Find contact</a></li>
          <li class="nav_items"><a href="{% url 'contact_book:get_birthday_contacts' %}" role="button">Get birthday contact</a></li>
        </ul>
       </nav>
    </main>

      <ul class="phonebook_list" >
        {% for contact in contacts%}
        <li class="phonebook_items" >
          <a href="{% url 'contact_book:detail' contact.id %}" role="button" class="outline">{{contact.first_name}} {{contact.last_name}}</a>
          <div>

          <a href="{% url 'contact_book:change_contact' contact.id %}" role="button"><button class="button_g" type="button"> Change</button></a>
          <a href="{% url 'contact_book:delete_contact' contact.id %}" role="button" class="contrast"><button class="button_r" type="button"> Delete</button></a>
        </div>
        </li>
        {% endfor %}
      </ul>

{% endblock content %}
