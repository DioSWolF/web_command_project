{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Note
                </legend>
                <h2>Are you sure you want to delete <b>{{ object.name }}s</b></h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-success btn-xl mt-1 mb-1" href="{% url 'file-detail' object.id %}"> Cancel </a>
                <button class="btn btn-danger btn-xl mt-1 mb-1" type="submit"> Yes, Delete </button>
            </div>
        </form>
    </div>
{% endblock content %}
